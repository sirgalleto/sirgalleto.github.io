<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Galleto - Contact</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@200;300;400;600&family=Space+Mono:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./stylesheets/index.css" />
    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.runtime.js"></script>
    <script src="public/templates/templates.precompiled.js"></script>
    <script type="text/javascript" src="public/scripts/helpers.js"></script>
    <script type="text/javascript" src="public/scripts/contact.js"></script>
  </head>
  <body>
    <section class="gtx-section gtx-section--primary">
      <template id="header"></template>
    </section>
    <section class="gtx-section">
      <h1 class="gtx-title">Contact</h1>
      <form id="contact-form" class="gtx-flex-container gtx-flex-column">
        <span class="gtx-text gtx-text--dark">
          I'm always open to new projects, ideas and feedback. Don't hesitate to
          reach me out on twitter
          <a href="https://twitter.com/sirgalleto">@sirgalleto</a> or just write
          me:
        </span>
        <textarea
          id="message"
          cols="30"
          rows="10"
          class="gtx-separator"
        ></textarea>
        <a id="send" class="gtx-button">Submit</a>
      </form>
    </section>
    <template id="footer"></template>
  </body>
</html>
